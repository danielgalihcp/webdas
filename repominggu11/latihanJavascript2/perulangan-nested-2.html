<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan nested</title>
    </head>
    <body>
        <script>
            var ulangi = confirm("apakah anda ingin mengulang?");
            var counter = 0;

            while (ulangi){
                counter++;
                var bintang = "*".repeat(counter) + "<br>";
                document.write(counter + ": " + binatang);
                ulangi = confirm("apakah anda ingin mengulang?");
            }
        </script>
    </body>
</html>
