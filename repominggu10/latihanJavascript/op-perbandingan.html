<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Perbandingan</title>
    </head>
    <body>
        <script>
            var aku = 20;
            var kamu = 19;

            //sama dengan 
            var hasil = aku == kamu;
            document.write(`${aku} == ${kamu} = ${hasil}<br>`);

            //lebih besar
            var hasil = aku > kamu;
            document.write(`${aku} > ${kamu} = ${hasil}<br>`);

            //lebih besar samaadengan
            var hasil = aku >= kamu;
            document.write(`${aku} >= ${kamu} = ${hasil}<br>`);

            //lebih kecil
            var hasil = aku < kamu;
            document.write(`${aku} < ${kamu} = ${hasil}<br>`);

            //leboh kecil sama dengan 
            var hasil = aku <= kamu;
            document.write(`${aku} <= ${kamu} = ${hasil}<br>`);

            //tidak sama dengan
            var hasil = aku != kamu;
            document.write(`${aku} != ${kamu} = ${hasil}<br>`);
        </script>
    </body>
</html>
